<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sinema Bilet Rezervasyon Uygulamasi</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <p class="display">DİSPLAY</p>
        </div>
        <div class="row"><span>A</span>
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat reserved">3</div>
            <div class="seat reserved">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row"><span>B</span>
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat reserved">5</div>
            <div class="seat reserved">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row"><span>C</span>
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row"><span>D</span>
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
        <div class="row"><span>E</span>
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat">7</div>
            <div class="seat">8</div>
        </div>
    </div>
    <div class="movie-list">
        <select name="" id="movies">
            <option disabled>Select Movie Please</option>
            <option value="20">Lord Of The Rings</option>
            <option value="25">The Green Mile</option>
            <option value="30">Titanic</option>
        </select>
    </div>
    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Seçili</small>
        </li>
        <li>
            <div class="seat"></div>
            <small>Boş</small>
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>Dolu</small>
        </li>
    </ul>
    <p class="text">
        <span id="count">3</span> adet koltuk için hesaplanan ücret <span id="amount">60 TL</span>
    </p>
    <script src="script.js"></script>
</body>

</html>
